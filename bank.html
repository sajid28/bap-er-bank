<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="p-5 text-6xl text-center font-bold">Need Your money?</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-amber-400 p-8 rounded-lg	">
                    <h4 class="text-2xl"> Deposit </h4>
                    <h2 class="text-5xl"> $ 00</h2>

                </div>
                <div class="bg-green-400 p-8 rounded-lg	">
                    <h4 class="text-2xl"> Withdraw </h4>
                    <h2 class="text-5xl"> $ 00</h2>

                </div>
                <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-8 rounded-lg	">
                    <h4 class="text-2xl"> Balance </h4>
                    <h2 id="deposit-total" class="text-5xl"> $ 00</h2>

                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-gradient-to-r from-blue-500 to-cyan-200 p-8 rounded-lg	">
                    <h4 class="text-2xl text-white">Please Deposit </h4>

                    <input  type="text" name="" id="diposit-field" class="w-9/12 block mb-2 px-3"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-bold rounded-lg hover:bg-sky-600">
                        Submit</button>

                </div>
                <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 rounded-lg	">
                    <h4 class="text-2xl text-white">Please Withdraw </h4>
                    <input type="text" name="" id="" class="w-9/12 block mb-2 px-3"
                        placeholder="$ amount you want to deposit">
                    <button id=""
                        class=" bg-amber-600 px-8 py-2 text-white font-bold rounded-lg hover:bg-sky-600">
                        Submit</button>

                </div>

            </div>
        </section>
    </main>
    <script src="diposit.js"></script>
</body>


</html>
